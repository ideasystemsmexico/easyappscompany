on: 
  push:
    branches:
      - main
jobs:
  deploy_job:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Ver el contenido del directorio para depuraci칩n
      - name: List files
        run: ls -R build

      # Mostrar variables de entorno para depuraci칩n (sin exponer contrase침as)
      - name: Print server name
        run: echo ${{ secrets.FTP_SERVER }}

      - name: Deploy build files
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server: ${{ secrets.FTP_SERVER }}
          port: 21  # Puerto est치ndar para FTP
          remote_path: '/home/easyappscompany/public_html'
          sftp_only: true
